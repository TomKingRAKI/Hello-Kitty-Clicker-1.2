<html>
<head>
	<title>Hello Kitty Clicker</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="clickhellokitty.png">
</head>
<body>
	<div id="game"></div>
	<div id="acceptresetbackground"></div>
	<div id="acceptresetblock">
		<h1>Reset everything ?</h1><br>
		<button id="resetyes">Yes</button><button id="resetno">No</button>
	</div>
	<div class="calosc">
		<div class="hellokittyblock">
			<p>Alpha 1.1</p>
			<div class="points">
				<div id="punkty">0</div>
			</div>
			<img src="clickhellokitty.png" id="obrazek">
			<div id="reset">
			    <button id="resetButton">Reset All</button>
            </div>
		</div>
		<div class="hellokittycityblock">
			<div class="options">
				<p><span class="textoptions">Options</span><span class="textinfo">info</span></p>
			</div>
			<hr style="height: 10px; color: rgb(138, 64, 77); border: 0px; background-color: rgb(138, 64, 77); margin-top: 0; top: 0;">
			<div id="firstcity">
				<img id="bakerytlo" src="bakery.png">
				<img id="firstbuybakery" src="hellokittybakery.png">
				<img id="secondbuybakery" src="hellokittybakery.png">
				<img id="thirdbuybakery" src="hellokittybakery.png">
				<img id="fourbuybakery" src="hellokittybakery.png">
				<img id="fivebuybakery" src="hellokittybakery.png">
				<img id="sixbuybakery" src="hellokittybakery.png">
				<img id="sevenbuybakery" src="hellokittybakery.png">
				<img id="eightbuybakery" src="hellokittybakery.png">
				<img id="ninebuybakery" src="hellokittybakery.png">
				<img id="tenbuybakery" src="hellokittybakery.png">
				<img id="elevenbuybakery" src="hellokittybakery.png">
				<img id="twelwbuybakery" src="hellokittybakery.png">
				<img id="trzynasciebuybakery" src="hellokittybakery.png">
				<img id="czternasciebuybakery" src="hellokittybakery.png">
				<img id="pietnasciebuybakery" src="hellokittybakery.png">
				<img id="szesnasciebuybakery" src="hellokittybakery.png">
				<img id="siedemnasciebuybakery" src="hellokittybakery.png">
				<img id="osiemnasciebuybakery" src="hellokittybakery.png">
				<img id="dziewietnasciebuybakery" src="hellokittybakery.png">
				<img id="dwadziesciabuybakery" src="hellokittybakery.png">
				<img id="twentyonebuybakery" src="hellokittybakery.png">
				<img id="twentytwobuybakery" src="hellokittybakery.png">
				<img id="twentythreebuybakery" src="hellokittybakery.png">
				<img id="twentyfourbuybakery" src="hellokittybakery.png">
				<img id="twentyfivebuybakery" src="hellokittybakery.png">
				<img id="twentysixbuybakery" src="hellokittybakery.png">
				<img id="twentysevenbuybakery" src="hellokittybakery.png">
				<img id="twentyeightbuybakery" src="hellokittybakery.png">
				<img id="twentyninebuybakery" src="hellokittybakery.png">
				<img id="thirtybuybakery" src="hellokittybakery.png">
				
			</div>
			<hr id="bakeryhr" style="height: 10px; color: rgb(138, 64, 77); border: 0px; background-color: rgb(138, 64, 77);">
			<div id="secondcity">
				<img id="farm" src="farm.png">
			</div>
			<hr id="farmhr" style="height: 10px; color: rgb(138, 64, 77); border: 0px; background-color: rgb(138, 64, 77);">
			<div id="thirdcity">
				<img id="mine" src="minehellokitty.png">
			</div>
			<hr id="minehr" style="height: 10px; color: rgb(138, 64, 77); border: 0px; background-color: rgb(138, 64, 77);">
			<div id="fourcity">
				<img id="fabric" src="fabrichellokitty.png">
			</div>
			<hr id="fabrichr" style="height: 10px; color: rgb(138, 64, 77); border: 0px; background-color: rgb(138, 64, 77);">
			<div id="fivecity">
				<img id="bank" src="bankhellokitty.png">
			</div>
			<hr id="bankhr" style="height: 10px; color: rgb(138, 64, 77); border: 0px; background-color: rgb(138, 64, 77);">
			<div id="sixcity"></div>
			<div id="sevencity"></div>
			<div id="eightcity"></div>
		</div>
		<div class="upgradeblock">
			<div class="textstore">
				<p>Store</p>
			</div>
			<hr style="height: 10px; color: rgb(138, 64, 77); border: 0px; background-color: rgb(138, 64, 77);">
			<div class="clickpersecondstore">
				<div id="clickplus">
					<button id="wiecejPunktow">+1 per click (cena: 200)</button>
				</div>
			</div>
			<hr style="height: 10px; color: rgb(138, 64, 77); border: 0px; background-color: rgb(138, 64, 77);">
			<div class="howmanybuy">
				<button>x1</button><button>x2</button><button>x5</button><button>x10</button>
			</div>
			<hr style="height: 10px; color: rgb(138, 64, 77); border: 0px; background-color: rgb(138, 64, 77);">
			<div class="autoclickshop">
				<div id="autoclickers">
					<button id="bakeryupgrade">Cook Hello Kitty (cena: 100)</button>
				</div>
			</div>
		</div>
	</div> 
	
	<script src="app.js"></script>
	<script src="animations.js"></script>
</body>
</html>
